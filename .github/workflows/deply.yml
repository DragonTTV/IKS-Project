name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]   # ðŸ‘ˆ change if your default branch is not main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # use LTS, avoids Node 22 issues
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npx vite build

      - name: Upload production build
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
